<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="request.css">
</head>



<body>


    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/pokemon project/home.html">Pokemon</a></li>
            <li><a href="/reqform/request.html">Request Form</a></li>
            <li><a href="/gallery/gallery.html">Gallery</a></li>
        </ul>
    </nav>



    <header>
        <h1>
            Request Form
        </h1>
    </header>


    <form action="">
        <fieldset id="pers-info">
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="grade">Grade:</label>
            <div id="grade-input">

                <label for="nine"><input type="radio" name="grade">9th</label>
                <label for="ten"><input type="radio" name="grade">10th</label>
                <label for="elev"><input type="radio" name="grade">11th</label>
                <label for="twel"><input type="radio" name="grade">12th</label>
            </div>




        </fieldset>


        <fieldset id="app-info">


            <label for="type">Request Type:</label>
            <select name="type" id="type">
                <option value="1">
                    Counselor
                </option>
                <option value="2">
                    Admin
                </option>
                <option value="3">
                    Teacher
                </option>
                <option value="4">
                    Security
                </option>
            </select>


            <label for="date">Date:</label>
            <input type="date" name="date" id="date">

            <label for="time">Time</label>
            <input type="time" name="time" id="time">
        </fieldset>


        <div id="submitbtn">Submit</div>



    </form>

    <script src="request.js"></script>
</body>

</html>
